<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Infinito</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-glow: #ff4d6d;
            --gold-glow: #ffb703;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #2d0a15 0%, #000 100%);
        }

        .glass-card {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 50px 30px;
            text-align: center; max-width: 450px; width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: floatingCard 6s ease-in-out infinite;
        }

        @keyframes floatingCard {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .photo-wrapper {
            position: relative; width: 180px; height: 180px; margin: 0 auto 30px;
        }

        .photo-wrapper::before, .photo-wrapper::after {
            content: ''; position: absolute; inset: -10px;
            border: 2px solid var(--pink-glow); border-radius: 50%;
            animation: pulseRing 3s linear infinite;
        }

        .photo-wrapper::after { animation-delay: 1.5s; border-color: var(--gold-glow); }

        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .main-photo {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid white; position: relative; z-index: 2;
        }

        h1 { font-family: 'Dancing Script', cursive; color: white; font-size: 2.8rem; margin: 0; text-shadow: 0 0 20px var(--pink-glow); }
        p { color: #ddd; font-size: 1.05rem; line-height: 1.6; margin: 20px 0; }

        .heart-3d { font-size: 50px; color: var(--pink-glow); cursor: pointer; filter: drop-shadow(0 0 15px var(--pink-glow)); display: inline-block; margin-bottom: 20px; }

        /* BOTÓN CONTINUAR CORREGIDO */
        .btn-continue {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 35px;
            background: transparent;
            color: white;
            border: 2px solid var(--pink-glow);
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
        }

        .btn-continue:hover {
            background: var(--pink-glow);
            box-shadow: 0 0 30px var(--pink-glow);
            transform: scale(1.1);
        }

        .magic-particle { position: absolute; pointer-events: none; z-index: 5; animation: magicRise forwards ease-out; }
        @keyframes magicRise {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-200px) translateX(var(--moveX)) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="glass-card">
        <div class="photo-wrapper">
            <img src="amor.jpg" class="main-photo" alt="Amor">
        </div>

        <h1>Siempre Tú</h1>
        <p>Eres la luz que guía mis noches y el sol que ilumina mis mañanas. Mi vida es alegría desde que tú estás en ella.</p>
        
        <div class="heart-3d" onclick="spawnMagic()">❤</div>
        <br>
        <a href="portada-3.html" class="btn-continue">Continuar con nuestro amor</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                    speed: Math.random() * 0.5
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y -= s.speed; if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(drawStars);
        }

        function spawnMagic() {
            for(let i=0; i<10; i++) {
                const p = document.createElement('div');
                p.className = 'magic-particle';
                p.innerHTML = '❤';
                p.style.color = Math.random() > 0.5 ? '#ff4d6d' : '#ffb703';
                p.style.left = '50%';
                p.style.bottom = '150px';
                p.style.setProperty('--moveX', (Math.random() - 0.5) * 300 + 'px');
                p.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.querySelector('.glass-card').appendChild(p);
                setTimeout(() => p.remove(), 2000);
            }
        }

        window.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth/2) / 60;
            const moveY = (e.clientY - window.innerHeight/2) / 60;
            document.querySelector('.glass-card').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        window.addEventListener('resize', initCanvas);
        initCanvas(); drawStars();
        setInterval(spawnMagic, 3000);
    </script>
</body>
</html>
