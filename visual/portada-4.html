<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0206 0%, #000 100%);
            touch-action: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 90%;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 9vw, 4.5rem);
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.85rem, 4vw, 1.2rem);
            color: #ffb3c1;
            font-style: italic;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* BOTÓN DE MÚSICA GARANTIZADO */
        .music-link {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            width: 65px;
            height: 65px;
            background: #ff4d6d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
            animation: pulseBtn 2s infinite;
            transition: 0.3s;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { transform: scale(1.15); box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
            100% { transform: scale(1); }
        }

        .music-link svg { fill: white; width: 32px; height: 32px; }
    </style>
</head>
<body>

    <a href="https://music.youtube.com/watch?v=FlfHCsIiRKo" target="_blank" class="music-link" title="Escuchar Hasta la Raíz">
        <svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
    </a>

    <canvas id="heartCanvas"></canvas>

    <div class="container">
        <h1>Gracias por existir</h1>
        <p>Eres mi amor eterno</p>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: undefined, y: undefined };
        const isMobile = window.innerWidth < 600;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }

        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('touchmove', (e) => { 
            mouse.x = e.touches[0].clientX; 
            mouse.y = e.touches[0].clientY; 
        });
        window.addEventListener('touchend', () => { mouse.x = undefined; mouse.y = undefined; });

        function getHeartPoint(t) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            const scale = Math.min(canvas.width, canvas.height) / 45;
            return { x: x * scale, y: y * scale };
        }

        class Particle {
            constructor() {
                this.t = Math.random() * Math.PI * 2;
                this.reset();
            }
            reset() {
                const pt = getHeartPoint(this.t);
                this.x = canvas.width / 2 + pt.x;
                this.y = canvas.height / 2 + pt.y;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 0.04 + 0.02;
                this.color = `hsl(${Math.random() * 20 + 340}, 100%, ${Math.random() * 30 + 70}%)`;
            }
            update() {
                const pulse = Math.sin(Date.now() * 0.003) * 15;
                const pt = getHeartPoint(this.t);
                const tx = canvas.width / 2 + pt.x * (1 + pulse * 0.015);
                const ty = canvas.height / 2 + pt.y * (1 + pulse * 0.015);
                
                this.x += (tx - this.x) * this.speed;
                this.y += (ty - this.y) * this.speed;

                if (mouse.x !== undefined) {
                    let d = Math.hypot(mouse.x - this.x, mouse.y - this.y);
                    if (d < 100) {
                        this.x -= (mouse.x - this.x) * 0.15;
                        this.y -= (mouse.y - this.y) * 0.15;
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            particles = [];
            let count = isMobile ? 800 : 1500;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();
    </script>
</body>
</html>
