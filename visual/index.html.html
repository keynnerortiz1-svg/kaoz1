<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mensaje para ti</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff4d6d; --glow: rgba(255, 77, 109, 0.5); }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; }
        
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: 1; background: radial-gradient(circle at center, #1a050a 0%, #000 100%); }

        .glass-card {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 50px 30px; text-align: center;
            max-width: 400px; width: 85%;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            animation: fadeIn 2s ease;
        }

        .img-container {
            width: 100%; height: 160px;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop');
            background-size: cover; background-position: center;
            border-radius: 20px; margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 { font-family: 'Dancing Script', cursive; color: white; font-size: 2.5rem; margin-bottom: 30px; text-shadow: 0 0 10px var(--pink); }

        /* EL BOTÓN QUE COMBINA PERFECTO */
        .btn-magic {
            position: relative;
            background: transparent;
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 2px solid var(--pink);
            transition: all 0.5s ease;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 0 15px var(--glow);
        }

        .btn-magic:hover {
            background: var(--pink);
            box-shadow: 0 0 40px var(--pink);
            transform: scale(1.05) translateY(-3px);
            color: #000; /* Contraste elegante al pasar el mouse */
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="glass-card">
        <div class="img-container"></div>
        <h1>¿Me acompañas?</h1>
        <a href="portada-2.html" class="btn-magic">Abrir Destino</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<150; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2, opacity: Math.random(), speed: Math.random()*0.3 });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                s.y -= s.speed; if(s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
